<!DOCTYPE html>
<html>
<head>
<style> 
#rcorners1 {
  border-radius: 25px;
  background: #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

#rcorners2 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

#rcorners3 {
  border-radius: 25px;
  background: url(pohon.png);
  background-position: left top;
  background-repeat: repeat;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}
</style>
</head>
<body>

    <h1>the boder-radius property</h1>

    <p>rounded corners for an element with a specified background color:</p>
    <p id="rcornets1">rounded corners!</p>
    <p>rounded corners for an element with a border:</p>
    <p id="rcorners2">rounded corners!</p>
    <p>rounded corners for an element with a background image:</p>
    <p id="tcorners3">rounded corners!</p>

    </body>
    </html>
