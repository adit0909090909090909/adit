<!DOCTYPE html>
<html>
    <head>
        <style>
            #grad1 {
                height: 200px;
                background-color: linear-gradient(to right, rgba(255,0,0,0),
                rgba(255,0,0,1));
            }
            </style>
            </head>
            <body>

                <h1>linear gradient - transparency</h1>
                <p>to add transparency, we use the rgba() function to define the Color
                    stops. the last parameter in the rgba() function can be a value from 0 to 1,
                    and it defines the transparency of the color: 0 indicates full transparency,
                    1 indicates full color (no transparency).</p>

                    <div id="grad1"></div>

                    </body>
                    </html>
